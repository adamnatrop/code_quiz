<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet"   href="./assets/css/style.css" />
    
    <title>Code Quiz</title>
</head>
<body class="container-fluid">
    <header class="row justify-content-between">
            <h2 class="col-2"><a href="">View Highscores</a></h2>
            <div class="col-sm">
                <!-- empty container for spacing -->
            </div>
            <h2 class="col-2">Time: </h2>
    </header>

    <main>
        <div class="row justify-content-center ">
            <div class="col-sm question-box" id="qBox">
                <h1 class="gameInfo gameTitle" id="question">
                        <!-- Heading and Question  -->
                        Welcome to my Quiz!
                </h1>
                <p class="gameInfo" id="howToInfo">
                    <!-- info about game  -->
                    As you can see this is a timed challenge. Get the questions wrong and you will lose time. Complete the quiz and get the highscore! Click Start to begin!
                </p>
               
               <div class="button" id="start">
                <p>Start</p>
                </div>  
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="question-box">
                <div class="col-sm">
                    <form id="formInitials">
                        <div class="form-group">
                        <input type="text" class="form-control" id="initials" placeholder="Enter initials">
                        <div>
                            <p class="button" id="submitBtn">Submit</p>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> 




    </main>














    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
